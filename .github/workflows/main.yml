on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - id: foo
      uses: meihuisu/hello-world-composite-run-steps-action/.github/actions/action@v4
      with:
        who-to-greet: 'Mona the Dumdum 3'
    - run: echo random-number ${{ steps.foo.outputs.random-number }}
      shell: bash

